<!DOCTYPE html>
<html class="style-scrollbar" lang="de">

<head>
    <script src="https://www.googletagservices.com/activeview/js/current/osd.js"></script>
    <script type="text/javascript" src="Registrierung_1.js" hreflang="de"></script>
    <script src="Registriereungjson.json"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Werbung nur für dich</title>
    <!--Beschreibung der Webseite-->
    <link href="projekt1.css" rel="stylesheet" hreflang="de" type="text/css">
    <link href="doc-brush-top.pgn" rel="stylesheet" hreflang="de" type="picture/css">
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="Registrierung">
                <div class="Form-Box">
                    <h1>Registrieren</h1><br>
                    <form action="" method="post">
                        <div class="Form-Holder">
                        <div class="Vorname_Reg">
                            <div class="vnr-box">
                                <input class="Vor-name" name="Vorname" id="Vor-Name-Reg" placeholder="Vorname" 
                                required><br>
                                <div class="Box-Holder-vnr"></div>
                            </div>
                        </div>
                        <div class="Nachname_Reg">
                            <!--Anmeldeberreich Unfertig-->
                            <div class="nnr-box">
                                <input class="Nach-name" name="Nachname" id="Nach-Name-Reg" placeholder="Nachname"
                                    required> <br>
                            </div>
                        </div>
                        <div class="BenutzerName_Reg">
                            <div class="bnr-box">
                                <input class="Benutzer-Name" name="BenutzerName" id="Benutzer-Name-Reg" placeholder="Benutzername" 
                                required> <br>
                            </div>
                        </div>
                        <div class="Email_Reg">
                            <div class="emr-box">
                                <input type="email" class="Email" name="Email" id="Email-Reg" placeholder="Email" 
                                required> <br>
                            </div>
                        </div>
                        <div class="Password_Reg">
                            <div class="pswr-box">
                                <input class="Password" type="password" name="Password-Reg" id="Password-Reg" placeholder="Passwort"
                                    required> <br>
                            </div>
                            <div class="Generate-New-Passwort" name="GenerateNewPassowrt">
                                <div class="gnp-button">
                                    <button type="button" class="generate-new-password-button" id="generate-new-password-button">Generiere Passswort</button>
                                </div>
                            </div>
                        </div>
                        <div class="Password_Reg-confirm">
                            <div class="pswr-confrim-box">
                                <input class="Password-Reg-Confirm" type="password" name="Password-Reg-Confirm" 
                                id="Password-Reg-Confirm" placeholder="Passwort bestätigen" required> <br>
                            </div>
                        </div>
                        <div class="Registrieren" id="Reg-Button">
                            <div class="Registrieren-Button-Wrapper"></div>
                            <button class="Registrieren-Button" type="button" onclick="Anmelden()" id="Registrieren-Button">
                                Registrieren
                            </button>
                        </div>
                        <div class="Status-Reg-Entry">
                            <p><span id="Status-Reg-Entry">Bitte Daten eingeben</span></p>
                        </div>
                        <div class="SignInWithOtherAccounts-Cobtainer">
                            <form action="" method="post">
                                <div class="alternative-login-p">
                                <h4 class="hclass-SignInWithDifferentAcc">Einloggen mit anderen Accounts</h4>
                                </div>
                                <div class="social-container">
                                    <div class="icon-container">
                                        <a class="social" href="https://www.facebook.com/" title="social">
                                            <i class="fab-fa-facebook" href="" id="">
                                                <icon class="ic-fa-facebook" src=""></icon>
                                            </i>
                                        </a>
                                        <a class="social" href="https://mail.google.com/" id="g_id_onload" title="social">
                                            <i class="fab-fa-google" href="" id="">
                                                <icon class="ic-fa-google" src=""></icon>
                                            </i>
                                        </a>
                                        <a class="social" href="https://www.gmx.net/" title="social">
                                            <i class="fab-fa-gmx" href="" id="">
                                                <icon class="ic-fa-gmx" src=""></icon>
                                            </i>
                                        </a>
                                    </div>
                                </div>
                            </form>
                            <div class="SignInWithDifferetnAccount">
                                <span class="span1SingInWithAccount" id="span1SingInWithAccount-Id">Sie haben bereits einen<a class="signInWithAccount" href="" id="">Account?</a></span>
                            </div>
                        </div>
                    </div>
                    </form>
                    <div class="Ternms-and-Conditions">
                        <div class="Terms-and-Conditions-Text">
                            <p class="Terms-and-Conditions-Tex">Mit dem </p>
                            <div class="Terms-andConditions-Link">
                                <p class="Terms-and-Condtions-Text-Link">hier</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-points-space">
                <div class="bottom-points">
                    <a class="Über-uns-Point" href=""><p class="Über-uns">Über uns</p></a>
                    <a class="Impressum-Point" href=""><p class="Impressum">Impressum</p></a>
                    <a class="Kontakte-Point" href=""><p class="Kontakte">Kontakte</p></a>
                </div>
            </div>
        </div>
    </div>
    <div class="addvertise-section">
        <div class="add-section1">
            <div class="add-section1-body">
                <div class="add1">
                </div>
            </div>
        </div>
        <div class="add-section2">
            <div class="add-section2-body">
                <div class="add2">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
