<!DOCTYPE html>
<html class="style-scrollbar" lang="de">
    <head>
        <title>Anmeldung</title>
        <meta charset="utf-8">
        <meta name="description" content="Anmeldung">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Anmeldung.css">
        <script src="Anmeldung.js" href="Anmeldung.js"></script>
        <script src="https://www.googletagservices.com/activeview/js/current/osd.js"></script>
    </head>
    <body>
        <div class="page">
            <div class="container">
                <div class="Anmeldung">
                    <div class="Form-Box">
                        <h1>Anmelden</h1>
                        <div class="Form-Holder">
                            <form action="" method="post">
                                <div class="Form-Holder">
                                    <div class="user-name-login">
                                        <div class="bnr-box">
                                            <input class="Benutzer-Name" name="BenutzerName" id="user_name-login" placeholder="Benutzername" 
                                            required><br>
                                        </div>
                                    </div>
                                    <div class="Passwort-login">
                                        <div class="pswr-box">
                                            <input class="Password" type="password" name="Password" id="password" placeholder="Passwort"
                                            required><br>
                                        </div>
                                    </div>
                                    <div class="Perma-Login-Check">
                                        <p class="perma-login-checkbox-p" id="permalogincheckboxp">Angemeldet bleiben?
                                            <input class="check-box-perma-login" type="checkbox" title="checkbox" id="checkboxpermalogin">
                                        </p>
                                    </div>
                                    <div class="Login-Button-Container">
                                        <button class="Login-Button" type="button" id="Login-Button">Anmelden</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
